apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  labels:
    app: website
spec:
  replicas: 10
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: website:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"  # Request 100 millicpu (1/10 of a CPU core)
            memory: "200Mi"  # Request 200 MiB of memory
          limits:
            cpu: "200m"  # Limit to 200 millicpu
            memory: "400Mi"  # Limit to 400 MiB of memory
